<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>  -

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>

     <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/> 

    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>

    <!-- Jumbotron -->
     <header class="jumbotron">

      <h1 class="display-3">Work Day Scheduler</h1>

      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

      
     
    
    <!-- Rows -->
    <div class="input-group">
          
        <button class="hour input-group-text" >9am</button>
        <textarea class="text-input form-control " id = "9" aria-label="With textarea"></textarea>
        <button class="saveBtn">Save</button>


      </div>

       <div class="input-group">
          
        <button class="hour input-group-text" >10am</button>
        <textarea class="text-input2 form-control " id = "10" aria-label="With textarea"></textarea>
        <button class="saveBtn2">Save</button>
        

       </div>

      <div class="input-group">
          
        <button class="hour input-group-text" >11am</button>
        <textarea class="text-input3 form-control " id = "11" aria-label="With textarea"></textarea>
        <button class="saveBtn3">Save</button>
        

      </div><div class="input-group">
          
        <button class="hour input-group-text" >12am</button>
        <textarea class="text-input4 form-control " id = "12" aria-label="With textarea"></textarea>
        <button class="saveBtn4">Save</button>
        

      </div><div class="input-group">
          
        <button class="hour input-group-text" >1pm</button>
        <textarea class="text-input5 form-control " id = "13" aria-label="With textarea"></textarea>
        <button class="saveBtn5">Save</button>
        

      </div><div class="input-group">
          
        <button class="hour input-group-text" >2pm</button>
        <textarea class="text-input6 form-control " id = "14" aria-label="With textarea"></textarea>
        <button class="saveBtn6">Save</button>
        

      </div><div class="input-group">
          
        <button class="hour input-group-text" >3pm</button>
        <textarea class="text-input7 form-control " id = "15" aria-label="With textarea"></textarea>
        <button class="saveBtn7">Save</button>
        

      </div><div class="input-group">
          
        <button class="hour input-group-text" >4pm</button>
        <textarea class="text-input8 form-control " id = "16" aria-label="With textarea"></textarea>
        <button class="saveBtn8">Save</button>
        

      
    </div><div class="input-group">
          
        <button class="hour input-group-text" >5pm</button>
        <textarea class="text-input9 form-control " id = "17" aria-label="With textarea"></textarea>
        <button class="saveBtn9">Save</button>
        

      </div>


    </div>
    <script src="script.js"></script>
    
  </body>











  
</html>
